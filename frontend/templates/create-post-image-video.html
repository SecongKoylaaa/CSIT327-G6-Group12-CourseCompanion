{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post (Images & Video)</title>
  <link rel="stylesheet" href="{% static 'css/post-create.css' %}">
  <style>
    /* Drag & Drop Upload Box */
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin: 15px 0;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }
    .upload-box:hover {
      border-color: #ff4500;
      background-color: #fff8f0;
    }
    .upload-box p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    .upload-box img,
    .upload-box video {
      max-width: 100%;
      max-height: 250px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}" class="logo-link">
        <img src="https://img.icons8.com/ios-filled/50/ff4500/handshake.png" alt="logo" class="logo">
        <span class="logo-text">Course Companion</span>
      </a>
    </div>

    <div class="nav-center">
      <input type="text" class="search-bar" placeholder="Search Course Companion...">
    </div>

    <div class="nav-right">
      <a href="{% url 'create-post-text' %}" class="create-btn">+ Create</a>
      <div class="profile-dropdown">
        <button class="profile-btn">ðŸ‘¤</button>
        <div class="dropdown-content">
          <a href="#">View Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CREATE POST SECTION -->
  <div class="create-container">
    <div class="create-card">
      <h1>Create a Post</h1>

      <!-- Course Selector -->
      <label for="course">Select a Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        <option>Computer Science 101</option>
        <option>Information Technology 102</option>
        <option>Software Engineering 103</option>
        <option>Database Systems 104</option>
      </select>

      <!-- Tabs -->
      <div class="tabs">
        <a href="{% url 'create-post-text' %}">Text</a>
        <a href="{% url 'create-post-image-video' %}" class="active">Images & Video</a>
        <a href="{% url 'create-post-link' %}">Link</a>
      </div>

      <!-- Upload Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title -->
        <label for="title">Title <span class="required">*</span></label>
        <input id="title" name="title" type="text" maxlength="200" placeholder="Enter title" required>
        <div class="char-count" id="title-count">0/200</div>

        <!-- Body -->
        <label for="description">Body</label>
        <textarea id="description" name="description" maxlength="300" placeholder="Write your post..."></textarea>
        <div class="char-count" id="desc-count">0/300</div>

        <!-- Tag Selector -->
        <div class="tag-selector">
          <label>Add Tag</label>
          <button type="button" id="tag-btn">Add tags</button>
          <div id="tag-choices" class="tag-choices-horizontal" style="display:none;">
            <button type="button" class="tag-choice-btn" data-value="question">Question</button>
            <button type="button" class="tag-choice-btn" data-value="announcement">Announcement</button>
            <button type="button" class="tag-choice-btn" data-value="discussion">Discussion</button>
          </div>
          <input type="hidden" name="post_type" id="post_type" required>
        </div>

        <!-- Drag & Drop Upload Box -->
        <div class="upload-box" id="uploadBox">
          <p id="uploadText">Drag and Drop or Upload Media</p>
          <img id="previewImage" style="display:none;">
          <video id="previewVideo" controls style="display:none;"></video>
          <input type="file" id="fileUpload" name="fileUpload" accept="image/*,video/*" style="display:none;">
        </div>

        <!-- Messages -->
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
          <div class="success">{{ success }}</div>
        {% endif %}

        <!-- Submit -->
        <button type="submit" class="post-btn">Post</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Character counters
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');
    const titleCount = document.getElementById('title-count');
    const descCount = document.getElementById('desc-count');

    titleInput.addEventListener('input', () => {
      titleCount.textContent = `${titleInput.value.length}/200`;
    });

    descInput.addEventListener('input', () => {
      descCount.textContent = `${descInput.value.length}/300`;
    });

    // Tag dropdown
    const tagBtn = document.getElementById('tag-btn');
    const tagChoices = document.getElementById('tag-choices');

    tagBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      tagChoices.style.display = tagChoices.style.display === 'flex' ? 'none' : 'flex';
    });

    document.querySelectorAll('.tag-choice-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        tagBtn.textContent = btn.textContent;
        document.getElementById('post_type').value = btn.getAttribute('data-value');
        tagChoices.style.display = 'none';
      });
    });

    document.addEventListener('click', () => tagChoices.style.display = 'none');

    // Drag & Drop / Click Upload
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileUpload');
    const previewImage = document.getElementById('previewImage');
    const previewVideo = document.getElementById('previewVideo');
    const uploadText = document.getElementById('uploadText');

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      previewImage.style.display = 'none';
      previewVideo.style.display = 'none';

      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
          uploadText.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else if (file.type.startsWith('video/')) {
        const reader = new FileReader();
        reader.onload = e => {
          previewVideo.src = e.target.result;
          previewVideo.style.display = 'block';
          uploadText.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please upload an image or video file.");
        fileInput.value = "";
      }
    });

    // Drag & Drop events
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ff4500';
    });

    uploadBox.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ccc';
    });

    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.style.borderColor = '#ccc';
      const files = e.dataTransfer.files;
      if (files.length) fileInput.files = files;
      fileInput.dispatchEvent(new Event('change'));
    });

    // Form validation
    document.querySelector("form").addEventListener("submit", function(e) {
      const postType = document.getElementById("post_type").value.trim();
      if (!postType) {
        alert("Please select a post type before submitting.");
        e.preventDefault();
      }
    });

    // Profile dropdown toggle
    document.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.dropdown-content');
      const button = document.querySelector('.profile-btn');
      if (button.contains(e.target)) {
        dropdown.classList.toggle('show');
      } else {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
