<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post (Text/Link)</title>
  <link rel="stylesheet" href="/static/css/post-create.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}" class="logo-link">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/handshake.png" alt="logo" width="30">
      </a>
      <h1><a href="/home/" class="logo-name">S C P</a></h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search Platform">
    </div>

    <div class="nav-right">
      <!-- Notification dropdown -->
      <div class="dropdown">
        <input type="checkbox" id="notif-toggle">
        <label for="notif-toggle" class="icon-btn">ðŸ””</label>
        <div class="dropdown-content">
          <a href="#">No new notifications</a>
        </div>
      </div>

      <!-- Profile dropdown -->
      <div class="dropdown">
        <input type="checkbox" id="profile-toggle">
        <label for="profile-toggle" class="profile-icon">ðŸ‘¤</label>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="{% url 'logout' %}" class="logout">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    <h1>Create Post</h1>

    <label for="course">Select a Course</label>
    <select id="course" name="course">
      <option value="" disabled selected>Select a course</option>
      <option>Computer Science 101</option>
      <option>Information Technology 102</option>
      <option>Software Engineering 103</option>
      <option>Database Systems 104</option>
    </select>

    <div class="tabs">
      <a href="{% url 'create-post-link' %}" class="active">Text</a>
      <a href="{% url 'create-post-image' %}">Images & Video</a>
    </div>

    <!-- âœ… Form Section -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="title">Title<span style="color:red">*</span></label>
      <input id="title" name="title" type="text" maxlength="200" placeholder="Enter title" required>
      <div class="char-count" id="title-count">0/200</div>

      <label for="description">Description<span style="color:red">*</span></label>
      <textarea id="description" name="description" maxlength="300" placeholder="Write your post description..." required></textarea>
      <div class="char-count" id="desc-count">0/300</div>

      <!-- âœ… Tag Selection -->
      <input type="hidden" name="post_type" id="post_type" required>
      <div style="display: flex; align-items: center; gap: 8px; position: relative;">
        <button type="button" id="tag-btn">Add tags</button>
        <div id="tag-choices" class="tag-choices-horizontal" style="display:none;">
          <button type="button" class="tag-choice-btn" data-value="question">Question</button>
          <button type="button" class="tag-choice-btn" data-value="announcement">Announcement</button>
          <button type="button" class="tag-choice-btn" data-value="discussion">Discussion</button>
        </div>
      </div>

      <!-- âœ… Link URL -->
      <label for="url">Link URL<span style="color:red">*</span></label>
      <input id="url" name="url" type="url" placeholder="https://example.com" required>

      {% if error %}
        <div class="error" style="color: red; margin-top: 10px;">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="success" style="color: green; margin-top: 10px;">{{ success }}</div>
      {% endif %}

      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    // âœ… Character counters
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');
    const titleCount = document.getElementById('title-count');
    const descCount = document.getElementById('desc-count');

    titleInput.addEventListener('input', () => {
      titleCount.textContent = `${titleInput.value.length}/200`;
    });

    descInput.addEventListener('input', () => {
      descCount.textContent = `${descInput.value.length}/300`;
    });

    // âœ… Tag dropdown toggle
    document.getElementById('tag-btn').onclick = function(event) {
      event.stopPropagation();
      var choices = document.getElementById('tag-choices');
      choices.style.display = (choices.style.display === 'none' || choices.style.display === '') ? 'flex' : 'none';
    };

    // âœ… Tag selection behavior
    document.querySelectorAll('.tag-choice-btn').forEach(function(btn) {
      btn.onclick = function(e) {
        e.stopPropagation();
        var value = this.getAttribute('data-value');
        var text = this.textContent;
        document.getElementById('post_type').value = value;
        document.getElementById('tag-btn').textContent = text;
        document.getElementById('tag-choices').style.display = 'none';
      };
    });

    // âœ… Close tag menu when clicking outside
    document.addEventListener('click', function(event) {
      var choices = document.getElementById('tag-choices');
      if (choices) choices.style.display = 'none';
    });

    // âœ… Client-side validation before form submission
    document.querySelector("form").addEventListener("submit", function(e) {
      const postType = document.getElementById("post_type").value.trim();
      if (!postType) {
        alert("Please select a post type before submitting.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
