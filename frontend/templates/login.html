<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/lock-2.png" alt="logo">
    <h2>Login</h2>

    <form id="loginForm" method="POST" action="/login/">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email *" required maxlength="50">

      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Password *" required maxlength="30">
        <button type="button" id="togglePassword" class="show-password">&#128065;</button>
      </div>

      <div class="links"> 
        <a href="/recover" >Forgot password?</a>
      </div>
      <div class="links">No account? <a href="/register">Register</a></div>

      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });

    
  </script>
</body>
</html>
