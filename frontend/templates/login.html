<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/lock-2.png" alt="logo">
    <h2>Login</h2>

    <form method="POST" action="/login/">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email *" maxlength="50" required>
        <input type="password" name="password" placeholder="Password *" maxlength="50" required>

        <div class="links">
            <a href="/recover">Forgot password?</a>
        </div>
        <div class="links">No account? <a href="/register">Register</a></div>

        <button type="submit">Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
