<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        <h1>Sign Up</h1>
        <p class="auth-subtitle">Create your account</p>
      </div>

      <form id="registerForm" method="post" action="">
        {% csrf_token %}

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required maxlength="50" autocomplete="email">
          <div id="emailError" class="field-error"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" name="password" id="password" placeholder="••••••••" required maxlength="30" autocomplete="new-password">
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div id="passwordError" class="field-error"></div>
          <ul class="password-requirements">
            <li id="req-length">At least 8 characters</li>
            <li id="req-upper">One uppercase letter</li>
            <li id="req-number">One number</li>
            <li id="req-special">One special character (!@#$%^&*)</li>
          </ul>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" required maxlength="30" autocomplete="new-password">
            <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle password visibility">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div id="confirmPasswordError" class="field-error"></div>
        </div>

        {% if error %}
          <div class="alert alert-error">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            {{ error }}
          </div>
        {% endif %}

        <button type="submit" class="btn-primary">Create Account</button>

        <div class="divider">
          <span>Already have an account?</span>
        </div>

        <a href="/login" class="btn-secondary">Log In</a>
      </form>
    </div>
  </div>

  <script>
    function setupToggle(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);

      button.addEventListener("click", () => {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        button.classList.toggle("active", !isPassword);
      });
    }

    setupToggle("password", "togglePassword");
    setupToggle("confirmPassword", "toggleConfirmPassword");

    const form = document.getElementById("registerForm");
    const password = document.getElementById("password");

    // Real-time password validation
    password.addEventListener("input", () => {
      const val = password.value;
      document.getElementById("req-length").classList.toggle("met", val.length >= 8);
      document.getElementById("req-upper").classList.toggle("met", /[A-Z]/.test(val));
      document.getElementById("req-number").classList.toggle("met", /[0-9]/.test(val));
      document.getElementById("req-special").classList.toggle("met", /[!@#$%^&*]/.test(val));
    });

    form.addEventListener("submit", e => {
      const email = form.email.value.trim();
      const pass = form.password.value.trim();
      const confirm = form.confirmPassword.value.trim();

      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmPasswordError");

      emailError.textContent = "";
      passwordError.textContent = "";
      confirmError.textContent = "";

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address";
        e.preventDefault();
        return;
      }

      if (pass.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters";
        e.preventDefault();
        return;
      }
      if (!/[A-Z]/.test(pass)) {
        passwordError.textContent = "Password must include an uppercase letter";
        e.preventDefault();
        return;
      }
      if (!/[0-9]/.test(pass)) {
        passwordError.textContent = "Password must include a number";
        e.preventDefault();
        return;
      }
      if (!/[!@#$%^&*]/.test(pass)) {
        passwordError.textContent = "Password must include a special character";
        e.preventDefault();
        return;
      }

      if (pass !== confirm) {
        confirmError.textContent = "Passwords do not match";
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
