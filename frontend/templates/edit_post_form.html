{% load static %}

<link rel="stylesheet" href="{% static 'css/post_form.css' %}">

<div class="post-form-container">
    <label class="post-form-label" for="edit-title">Title</label>
    <input
        id="edit-title"
        class="post-form-input"
        type="text"
        name="title"
        value="{{ post.title }}"
        required
    >

    <label class="post-form-label" for="edit-description">Description</label>
    <textarea
        id="edit-description"
        class="post-form-textarea"
        name="description"
        rows="4"
        required
    >{{ post.description }}</textarea>
</div>
