<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Global Styles -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Reset Password Page Specific Styles -->
  <link rel="stylesheet" href="/static/css/reset_password.css">
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/lock-2.png" alt="logo">
    <h2>Reset Password</h2>

    <!-- Display error message -->
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Display success message -->
    {% if message %}
      <div class="success">{{ message }}</div>
      <a href="{% url 'login' %}" class="login-link">Go to Login</a>
    {% else %}
      <!-- Show form only if message does not exist -->
      <form id="resetPasswordForm" method="POST" action="{% url 'reset-password' reset_token %}">
        {% csrf_token %}

        <div class="password-container">
          <input type="password" name="new_password" id="newPassword" placeholder="New Password *" required maxlength="30">
          <button type="button" id="toggleNewPassword" class="show-password">&#128065;</button>
        </div>

        <div class="password-container">
          <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password *" required maxlength="30">
          <button type="button" id="toggleConfirmPassword" class="show-password">&#128065;</button>
        </div>

        <button type="submit">Reset Password</button>
      </form>
    {% endif %}

    <!-- âœ… Always show Back to Login -->
    <div class="links">
        <a href="/login/">Back to Login</a>
    </div>

  </div>

  <script>
    // Toggle new password visibility
    const toggleNewPassword = document.getElementById("toggleNewPassword");
    const newPassword = document.getElementById("newPassword");
    toggleNewPassword.addEventListener("click", () => {
      newPassword.type = newPassword.type === "password" ? "text" : "password";
    });

    // Toggle confirm password visibility
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    toggleConfirmPassword.addEventListener("click", () => {
      confirmPassword.type = confirmPassword.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
