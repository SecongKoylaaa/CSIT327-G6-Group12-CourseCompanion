<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/lock-2.png" alt="logo">
    <h2>Reset Password</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="New Password *" maxlength="50" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password *" maxlength="50" required>
        <button type="submit">Reset Password</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if message %}
    <div class="message">{{ message }}</div>
    <div class="links"><a href="/login/">Back to Login</a></div>
    {% endif %}
</div>
</body>
</html>
