{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <h1>Reset Password</h1>
        <p class="auth-subtitle">We'll send you a recovery link</p>
      </div>

      <form id="recoverForm" method="POST" action="/recover/">
        {% csrf_token %}
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required {% if email %}value="{{ email }}"{% endif %} autocomplete="email">
        </div>

        {% if error %}
          <div class="alert alert-error">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            {{ error }}
          </div>
        {% endif %}

        {% if message and reset_link %}
          <div class="alert alert-success">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            {{ message }}
          </div>
        {% endif %}

        <button type="submit" class="btn-primary">Send Recovery Link</button>

        {% if message and reset_link %}
          <a href="{{ reset_link }}" class="btn-secondary" style="margin-top: 12px; display: inline-block; text-align: center;">Go to Reset Password</a>
        {% endif %}

        <div class="divider">
          <span>Remember your password?</span>
        </div>

        <a href="/login" class="btn-secondary">Back to Log In</a>
      </form>
    </div>
  </div>
</body>
</html>
