<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recover Password</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/ios-filled/100/000000/lock-2.png" alt="logo">
    <h2>Recover Password</h2>

    <form id="recoverForm" method="POST" action="/recover/">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email *" required {% if email %}value="{{ email }}"{% endif %}>
      <button type="submit">Send Recovery Link</button>
    </form>

    {% if message and reset_link %}
      <div class="message">{{ message }}</div>
      <form method="get" action="{{ reset_link }}">
        <button type="submit">Go to Reset Password</button>
      </form>
    {% endif %}

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {# Only show the button above, not here #}
  </div>
</body>
</html>
